<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASSWORD GENERATOR</title>
    <link rel="stylesheet"
     href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="password.css">
</head>
<body>

    <main>

        <div class="generator">
            <h1>Password generator</h1>
                <label class="password-wrap">
                    <input type="text" 
                    id="password"
                    readonly
                    placeholder="P4$5W0rD!" />
                    <button class="material-symbols-outlined" id="copy">content_copy</button>
                </label>

                <label>
                    <span>Character length</span>
                        <input type="number" 
                        min="8" 
                        max="24" 
                        id="length" 
                        value="12" />
                </label>

                <label>
                    <span>Include Uppercase Letter:</span>
                    <input type="checkbox" id="uppercase" checked />
                </label>

                <label >
                    <span>Include Lowercase Letter:</span>
                    <input type="checkbox" id="lowercase" checked />
                </label>

                <label >
                    <span>Include Numbers:</span>
                    <input type="checkbox" id="numbers" checked />
                </label>

                <label >
                    <span>Include Symbols:</span>
                    <input type="checkbox" id="symbols" checked />
                </label>

                <button type="submit" id="generate">Generate Password</button>
        </div>

    </main>
    <script src="password.js"></script>

</body>
